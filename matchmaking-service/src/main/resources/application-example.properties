spring.application.name=matchmaking-service
# ========================
# = BANCO DE DADOS (PostgreSQL)
# ========================
spring.datasource.url=jdbc:postgresql://localhost:5432/matchmaking_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ========================
# = RABBITMQ
# ========================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Exemplo de fila para escutar ou enviar
spring.rabbitmq.template.default-receive-queue=minha-fila

# ========================
# = OUTRAS CONFIGURAÇÕES
# ========================
# Porta do servidor Spring Boot (opcional)
server.port=8080
